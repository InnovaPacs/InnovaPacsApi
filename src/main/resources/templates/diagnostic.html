<body>
	<table style="width: 100%;">

				<td style="text-align: left;">
					@@patientName@@
				</td>
				<td style="text-align: left;">
					<b>Fecha de diagnostico:</b>
				</td>
				<td style="text-align: left;">
					@@diagnosticDate@@
				</td>
			</tr>
			<tr>
				<td style="text-align: left;">

				</td>
				<td style="text-align: left;">
					@@patientSex@@
				</td>
			</tr>
			<tr>
				<td style="text-align: left;">
					<b>Edad:</b>
				</td>
				<td style="text-align: left;">
					@@patientAge@@ a√±os
				</td>
			</tr>

	</div>

	<div style="height: 50px;"></div>

	<table>
		<tr>
			<td>
				<h3>A QUIEN CORRESPONDA</h3>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>
				<p>
					@@diagnostic@@
				</p>
			</td>
		</tr>
	</table>

	<div style="height: 320px;"></div>

	<div style="background-color:#fafafa; padding:12px 12px 12px 12px;">
		<table style="background-color:#fafafa; width: 100%; text-align: center;">
			<tr>
				<td style="text-align: left;">
					<b>@@doctorTitle@@</b> @@docatorName@@
				</td>
			</tr>
			<tr>
				<td style="text-align: left;">
					<b>Responsable</b>
				</td>
			</tr>
			<tr>
				<td style="text-align: left;">
					<b>CED. PROF:</b> @@doctorLicense@@
				</td>
			</tr>
			<tr>
				<td style="text-transform: uppercase; text-align: left;">
					<b>@@doctorUniversity@@</b>
				</td>
			</tr>
		</table>
	</div>
